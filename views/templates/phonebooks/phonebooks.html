{{define "content"}}
<div class="row">
  <div class="col-md-6">
    <h3>PhoneBooks</h3>
  </div>
  <div class="col-md-6 text-right">
    <a class="btn btn-primary" href="/phonebooks/new">+ Add New Entity</a>
  </div>
</div>
<table class="table table-hover">
  <thead>
    <tr>
      <th>Name</th>
      <th>Phone Number</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {{range .PhoneBooks}}
        <tr>
          <td>{{.Name}}</td>
          <td>{{.Phone}}</td>
          <td>
            <a href="/phonebooks/{{.ID}}/edit" class="btn btn-xs btn-primary"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
            <a href="#" data-href="/phonebooks/{{.ID}}/delete" class="btn btn-xs btn-danger" data-toggle="modal" data-target="#confirm-delete"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
          </td>
        </tr>
    {{end}}
  </tbody>
</table>
<div class="modal fade" id="confirm-delete" tabindex="-1" role="dialog" aria-labelledby="Confirm Delete" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form class="form-horizontal" action="" method="post">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Delete Record?</h4>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this item?This cannot be undone.
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-danger">Confirm</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
{{end}}
