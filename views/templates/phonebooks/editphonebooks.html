{{define "content"}}
  <div class="container">
    <form class="form-horizontal" action="/phonebooks/{{.PhoneBook.ID}}/edit" method="post">
      <div class="form-group">
        <label class="control-label col-sm-2">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control"  value="{{.PhoneBook.Name}}" name="name" required>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2">Phone Number</label>
        <div class="col-sm-10">
          <input type="text" class="form-control"  value="{{.PhoneBook.Phone}}" name="phone" required>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Update</button>
          <a href="/phonebooks" class="btn btn-default">Cancel</a>
        </div>
      </div>
    </form>
  </div>
{{end}}
